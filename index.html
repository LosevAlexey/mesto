<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script defer src="./scripts/index.js"></script>
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__edit">
                <h1 class="profile__author">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" id="editBotton"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
    </section>
    <section class="places">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close" id="closeBotton"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form" class="popup__form">
        <input type="text" name="popup-name" class="popup__input popup__input_form_name">
        <input type="text" name="popup-description" class="popup__input popup__input_form_description">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_places">
    <div class="popup__container" id="addpopup">
      <button type="button" class="popup__close popup__close-place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form" class="popup__form popup__form_place">
        <input type="text" name="popup-name" class="popup__input popup__input_place_description" placeholder="Название">
        <input type="text" name="popup-description" class="popup__input popup__input_place_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_more">
    <div class="popup__container popup__container_type_more">
      <button type="button" class="popup__close popup__close_type_more"></button>
      <img class="popup__image" src="./images/dvor.jpg" alt="Гостинный Двор">
      <h2 class="popup__description"></h2>
    </div>
  </section>
  <template id="places-template">
    <div class="places__block">
      <button type="button" class="places__trash places__trash_delete-icon" id="trashBotton"></button>
      <img class="places__image" src="./images/dvor.jpg" alt="Гостинный Двор">
      <div class="places__place">
          <h2 class="places__title">Гостинный Двор</h2>
          <button type="button" class="places__like"></button>
      </div>
  </div>
  </template>
</body>
</html>
