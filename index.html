<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./index.js"></script>
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="popup popup_opened">
      <div class="popup__background"></div>
      <div class="form">
        <button type="botton" class="form__close" id="closeBotton"></button>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__name">Жак-Ив Кусто</div>
        <div class="form__description">Исследователь океана</div>
        <div class="form__save">Сохранить</div>
      </div>
    </section>
    <section class="profile">
        <img src="../images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__edit">
                <h1 class="profile__author">Жак-Ив Кусто</h1>
                <button type="botton" class="profile__edit-button" id="editBotton"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add">+</div>
    </section>
    <section class="places">
        <div class="places__block">
            <img class="places__image" src="../images/abramtsevo.jpg" alt="Абрамцево">
            <div class="places__place">
                <h2 class="places__title">Абрамцево</h2>
                <div class="places__like"></div>
            </div>
        </div>
        <div class="places__block">
            <img class="places__image" src="../images/nalchik.jpg" alt="Нальчик">
            <div class="places__place">
                <h2 class="places__title">Нальчик</h2>
                <div class="places__like"></div>
            </div>
        </div>
        <div class="places__block">
            <img class="places__image" src="../images/kolomna.jpg" alt="Коломна">
            <div class="places__place">
                <h2 class="places__title">Коломна</h2>
                <div class="places__like"></div>
            </div>
        </div>
        <div class="places__block">
            <img class="places__image" src="../images/elbrus.jpg" alt="Эльбрус">
            <div class="places__place">
                <h2 class="places__title">Эльбрус</h2>
                <div class="places__like"></div>
            </div>
        </div>
        <div class="places__block">
            <img class="places__image" src="../images/rostov.jpg" alt="Ростов-на-Дону">
            <div class="places__place">
                <h2 class="places__title">Ростов-на-Дону</h2>
                <div class="places__like"></div>
            </div>
        </div>
        <div class="places__block">
            <img class="places__image" src="../images/dvor.jpg" alt="Гостинный Двор">
            <div class="places__place">
                <h2 class="places__title">Гостинный Двор</h2>
                <div class="places__like"></div>
            </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
